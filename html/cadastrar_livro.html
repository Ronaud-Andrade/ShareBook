<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/cadastrar_livro_estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="Header">
        <div>
            
                <img src="/fotos/header/Group 2.png" alt="Image">
                <h1>Sharebook</h1>
        </div>
        <div class="navbar">
                    <div class="search-container">
                        <input type="text" placeholder="Pesquisar...">
                        <button class="search-button">&#128269;</button>
                    </div>
        </div>
    </div>
    <div class="Sidebar">
        <div>
            <a href="login.html">
                <img src="/fotos/sidebar/Generic avatar.png" alt="Cadastrar/Login" >
            </a>
        </div>

        <div>
            <img src="/fotos/sidebar/Frame 20.png" alt="Menu"> 
        </div>

        <div>
            <a href="/html/favorites_pag.html">
                <img src="/fotos/sidebar/image 26.png" alt="Favoritos">
            </a>
        </div>

        <div>
            <a href="/html/pagina_about_us.html">
                <img src="/fotos/sidebar/image 27.png" alt="Sobre nosso trabalho">
            </a>
        </div>

        <div>
            <a href="/html/cadastrar_livro.html">
                <img src="/fotos/sidebar/Group 8.png" alt="Cadastrar um livro">
            </a>
        </div>
    </div>
    <div class="Content">
        <section style="display: flex; flex-direction: column; height: 100vh; justify-content: space-around; margin-top: -60px; margin-left: 55px;">
                    <div>
                        <h2>Cadastro de um Livro</h2>
                        <div style="display: flex; flex-direction: row;">
                            <img src="/fotos/view book/image 18.png" height="100px">
                            <div style="display: flex; flex-direction: column;">
                                <div style="display: flex; flex-direction: row; align-items: center;">

                                    <h3>Título: </h3>
                                    <input type="text">
                                    <button type="submit">Enviar</button>

                                </div>
                                <div class="outro">
                                    <p>Proprietario do livro:</p>
                                    <img src="/fotos/view book/image 19.png" height="20px">
                                    <p>José da Silva</p>
                                </div>

                                <div class="outro">
                                    <p>Localização do Dono:</p>
                                    <img src="/fotos/view book/image 21.png" height="20px">
                                    <p>Patos - PB</p>
                                </div>

                                <div class="outro">
                                    
                                    <p>Situação fisica: </p>
                                    <div style="justify-content: space-between;">
                                        <div style="display: flex; flex-direction: row;">
                                            <select>
                                                <option value="Bom">Bom</option>
                                                <option value="Ruim">Ruim</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <h3>Sinopse do livro:</h3>
                            <textarea placeholder="Digite a Sinopse do livro"></textarea>
                        </div>
                    </div>
                    <div>
                        <a href="/html/pagina_inicial.html">
                            <img src="/fotos/Frame 24.png" height="60px">
                        </a>

                        <a href="/html/pagina_inicial.html">
                            <img src="/fotos/Frame 29.png" height="60px">
                        </a>
                    </div>
                </section>
    </div>
</div>

</html>
