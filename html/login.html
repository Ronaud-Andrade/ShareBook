<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharebook</title>
    <link href="/css/login_estilo.css" rel="stylesheet">
</head>
<body>

    <header>
        <img src="/fotos/header/Group 2.png">
        <h1>Sharebook</h1>
    </header>

    <fieldset>
        <form>
            <div class="formulario">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text">
                </div>

                <div class="campo">
                    <label for="mail">Email:</label>
                    <input id="mail" type="email">
                </div>

                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input id="senha" type="password">
                </div>

                <button id="botao" type="reset">Apagar</button>
            </div>

            <div class="botoes">
                <a class="disable" id="login_google" href="pagina_inicial.html">
                    <img src="/fotos/Login/Frame 38.png">
                </a>

                <a class="disable" id="login_facebook" href="pagina_inicial.html">
                    <img src="/fotos/Login/Frame 39.png">
                </a>

                <a class="disable" id="login" href="pagina_inicial.html">
                    <img src="/fotos/Login/Frame 40.png">
                </a>

                <p style="text-decoration: underline;">NÃ£o possui uma conta?</p>
            </div>
        </form>
    </fieldset>

    <script src="/scripts/login_script.js"></script>
</body>
</html>
